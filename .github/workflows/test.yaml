name: Lottie Flutter
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  analyze_and_test:
    name: Flutter analyze
    strategy:
      matrix:
        flutter: ['stable', 'dev']
    runs-on: ubuntu-latest
    container:
      image: docker://cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v2
      - run: run_tests.sh
